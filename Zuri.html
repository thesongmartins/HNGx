<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Data Showcase</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        .data-item {
            margin-bottom: 10px;
        }

        .data-item label {
            font-weight: bold;
        }

        .data-item span {
            display: inline-block;
            margin-left: 10px;
        }

        footer {
            text-align: center;
            background-color: #333;
            color: #fff;
            padding: 10px;
        }

        /* Style for the GitHub link */
        .github-link {
            text-align: center;
            margin-top: 20px;
        }

        .github-link a {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
        }

        .github-link a:hover {
            background-color: #555;
        }
    </style>
</head>
<body>
    <header>
        <h1>Personal Data Showcase</h1>
    </header>
    <div class="container">
        <div class="data-item">
            <label>Slack Name:</label>
            <span data-testid="slackUserName"> SONG MARTINS</span>
        </div>
        <div class="data-item" >
            <label>Slack Display Picture:</label>
            <img data-testid="slackDisplayImage"src="https://ca.slack-edge.com/T05FFAA91JP-U05R92D7BS9-941947718e7b-512" alt="Your Slack Username">
        </div>
        <div class="data-item" data-testid="currentDayOfTheWeek">
            <label>Current Day of the Week:</label>
            <span id="currentDay"></span>
        </div>
        <div class="data-item" data-testid="currentUTCTime">
            <label>Current UTC Time:</label>
            <span id="currentUTC"></span>
        </div>
        <div class="data-item">
            <label>Track:</label>
            <span data-testid="myTrack"> Front End</span>
        </div>
    </div>
    <footer>
        <div class="github-link" data-testid="githubURL">
            <a href="YOUR_GITHUB_URL" target="_blank">GitHub Repository</a>
        </div>
    </footer>
    <script>
        function updateDateTime() {
            const daysOfWeek = ["Sunday", "Monday", "Tuesday", "Wednesday", "Thursday", "Friday", "Saturday"];
            const currentDate = new Date();
            const currentDay = daysOfWeek[currentDate.getUTCDay()];
            const currentUTC = currentDate.getTime();

            document.getElementById("currentDay").textContent = currentDay;
            document.getElementById("currentUTC").textContent = currentUTC;
        }
        updateDateTime();
        setInterval(updateDateTime, 1000);
    </script>
</body>
</html>
