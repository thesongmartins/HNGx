<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Personal Data Showcase</title>
    <style>
        
    </style>
</head>
<body>
    <header>
        <h1>Personal Data Showcase</h1>
    </header>
    <div class="container">
        <div class="data-item">
            <label>Slack Name:</label>
            <span data-testid="slackUserName"> SONG MARTINS</span>
        </div>
        <div class="data-item" >
            <label>Slack Display Picture:</label>
            <img data-testid="slackDisplayImage"src="https://ca.slack-edge.com/T05FFAA91JP-U05R92D7BS9-941947718e7b-512" alt="Your Slack Username">
        </div>
        <div class="data-item" data-testid="currentDayOfTheWeek">
            <label>Current Day of the Week:</label>
            <span id="currentDay"></span>
        </div>
        <div class="data-item">
            <label>Current UTC Time:</label>
            <span  data-testid="currentUTCTime" id="currentUTC"></span>
        </div>
        <div class="data-item">
            <label>Track:</label>
            <span data-testid="myTrack"> Front End</span>
        </div>
    </div>
    <footer>
        <div class="github-link">
            <a data-testid="githubURL" href="https://github.com/thesongmartins/HNGx" target="_blank">GitHub Repository</a>
        </div>
    </footer>
    <script src="app.js"></script>
</body>
</html>
